<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaySynch App</title>
    <link rel="stylesheet" href="dist/css/main.css">
    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    </style>
</head>
<header>
    <p>Day<span>Synch</span></p>
    <div id="profile-logo"></div>
</header>
<body>
    <div id="menu">

            <div id="c-x"></div>
            <div id="c-y"></div>
        </div>
        <div id="calendar-container">
            <div id="calendar-one" class="calendar">
                <p>Calendar1</p>
            </div>
            <div id="calendar-two" class="calendar">

            </div>
            <div id="calendar-three" class="calendar">
                <p>Calendar3</p>
            </div>
        </div>
        <div id="button">
            <div id="b-x"></div>
            <div id="b-y"></div>
        </div>
        
    </div>
    <div id="display">
        <h3>Work in progress<span style="color: #a299f6;">... </span>merged calendar coming soon<span style="color: #a299f6;">... </span></h3>
        
       
    </div>
